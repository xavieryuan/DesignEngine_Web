<article id="zy_content" class="zy_content">    <section id="zy_left" class="zy_column_50">        <section id="zy_left_top" ng-hide="currentMediaType=='image'">            <label class="zy_section_heading">文件</label>            <div class="zy_toolbar">                <input type="button" id="zy_upload_media_button" class="zy_upload_btn" value="更改"                       ng-init="mediaSetUploader('zy_upload_media_button','zy_left_top')">                <span class="zy_file_info">{{currentFilename}}</span>            </div>        </section>        <section id="zy_left_bottom">            <label class="zy_section_heading">缩略图</label>            <div class="zy_toolbar">                <input type="button" id="zy_upload_thumb_button" class="zy_upload_btn" value="上传"                       ng-init="mediaSetThumbUploader('zy_upload_thumb_button','zy_left_bottom')">                <div class="zy_tooltips">限2M以内的jpg或png</div>            </div>            <img ng-src="{{currentThumbSrc}}" class="zy_media_thumb">        </section>    </section>    <section id="zy_right" class="zy_column_50">        <section id="zy_right_top">            <label class="zy_section_heading">标题</label><span class="zy_tooltips">可选</span>            <input ng-blur="setMediaTitle(CurrentMediaTitle)" ng-model="CurrentMediaTitle" maxlength="80" type="text" class="zy_input_text">        </section>        <section id="zy_right_bottom">            <label class="zy_section_heading">描述</label><span class="zy_tooltips">可选</span>            <textarea ng-blur="setMediaMemo(CurrentMediaMemo)" ng-model="CurrentMediaMemo" class="zy_textarea_input"></textarea>        </section>    </section></article>
