<section class="de_screen_box">
	<h4 class="de_box_title">新建或设置投稿箱</h4>
	<form class="de_form_box de_form_box_create de_borderbox de_boxshadow" ng-submit="boxCreateSubmit()">
    <div class="de_left_col de_borderbox">
        <p class="de_field_project_title">
            <label>标题</label>
            <input type="text" maxlength="80" ng-model="box.title" class="de_borderbox de_inputbox_gray"
                   name="title">
        </p>

        <p class="de_field_project_tag">
            <label>标签</label>
            <ul class="de_borderbox de_category_tag_box">
                <li ng-repeat="tag in box.tags">
                    <a href="" ng-click="deleteTag($index)">{{tag}}</a>
                </li>
            </ul>
            <p class="de_form_tip">在下方输入标签，按回车确认。</p>
            <input type="text" class="de_inputbox_gray de_borderbox de_input_project_tag " maxlength="20"
               placeholder="新标签..." ng-keydown="keyDownAddTag($event,box.newTag)"
               ng-blur="blurAddTag(box.newTag)" ng-model="box.newTag">
        </p>
        <p class="de_field_project_description">
            <label>内容说明</label>
            <textarea class="de_borderbox de_inputbox_gray" name="description" ng-model="box.description"></textarea></p>
    </div>
    <div class="de_borderbox de_right_col">
        <div ng-show="box.id">
            <div class="de_form_field">
                <h5>投稿箱状态</h5>
                <p>
                    <span class="de_box_current_state">开放</span>
                    <a class="de_box_change_state_btn">设为关闭</a>
                    <!--<a class="de_box_change_state_btn">设为开放</a>-->
                </p>
                <p class="de_form_tip">投稿箱关闭后，用户将无法修改或删除已上传到投稿箱的作品，也不能上传其他新的作品到投稿箱。</p>
            </div>
            <div class="de_form_field">
                <h5>投稿作品</h5>
                <p>
                    <span class="de_box_entry_num">0</span>
                    <a class="de_box_view_entry_btn">查看</a>
                </p>
            </div>
            <div class="de_form_field">
                <a class="de_box_destroy_btn de_red_btn" ng-click="deleteBox(box.id)">删除投稿箱及其中的所有作品 (无法恢复，谨慎操作)</a>
            </div>
        </div>

        <div class="de_form_field de_submit_field">
            <input class="de_box_save_btn de_green_btn" type="submit" value="确定" />
            <input class="de_box_save_btn de_green_btn" type="button" ng-click="goBack();" value="返回" />
        </div>
    </div>
</form>
</section>
