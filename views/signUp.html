<h3 class="de_popout_title">{{title}}</h3>
	<a href="" ng-click="closePop()" class="de_popout_x_btn">关闭</a>
    <div class="de_wrapper de_transition">

<!-- 1.注册弹窗开始 -->
        <article class="de_borderbox de_popout_reg">
            <div class="de_reg_col de_borderbox">

                <form name="registerForm" class="" ng-submit="registerSubmit()" novalidate>
                    <p class="de_username_field">
                        <input type="text" class="de_borderbox de_inputbox_gray" name="fullname" placeholder="姓名（无法修改）"
                               ng-maxlength="32" ng-model="register.fullname" required>
                        <span class="error" ng-show="registerForm.fullname.$dirty && registerForm.fullname.$invalid" ng-messages="registerForm.fullname.$error">
                            <label ng-message="required">{{validMessage.required}}</label>
                            <label ng-message="maxlength">{{validMessage.maxLength | setMaxLength:32}}</label>
                        </span>
                    </p>

                    <p class="de_email_field">
                        <input type="email" value="" class="de_borderbox de_inputbox_gray" name="email" placeholder="邮箱"
                               ng-maxlength="32" required emailExist>
                        <span class="error" ng-show="registerForm.email.$dirty && registerForm.email.$invalid" ng-messages="registerForm.email.$error">
                            <label ng-message="required">{{validMessage.required}}</label>
                            <label ng-message="email">{{validMessage.email}}</label>
                            <label ng-message="emailExist">{{validMessage.emailExist}}</label>
                            <label ng-message="maxlength">{{validMessage.maxLength}}</label>
                        </span>
                    </p>

                    <p class="de_pwd_field">
                        <input type="password" class="de_borderbox de_inputbox_gray" name="password" placeholder="密码"
                               ng-minlength="6" ng-maxlength="20" required>
                        <span class="error" ng-show="registerForm.password.$dirty && registerForm.password.$invalid" ng-messages="registerForm.password.$error">
                            <label ng-message="required">{{validMessage.required}}</label>
                            <label ng-message="minlength">{{validMessage.minLength | setMinLength:6}}</label>
                            <label ng-message="maxlength">{{validMessage.maxLength | setMaxLength:20}}</label>
                        </span>
                    </p>

                    <p class="de_jcaptcha">
                        <a href="#refreshjcaptcha">
                            <img class="de_jcaptcha_img de_borderbox" ng-src="{{captcha}}">
                            <span class="de_jcaptcha_refresh" ng-click="refreshCaptcha()">看不清？换一张</span>
                        </a>
                        <input type="text" name="captcha" class="de_borderbox de_jcaptcha_input" placeholder="请输入左侧字符" required>
                        <span class="error" ng-show="registerForm.captcha.$dirty && registerForm.captcha.$invalid" ng-messages="registerForm.captcha.$error">
                            <label ng-message="required">{{validMessage.required}}</label>
                        </span>
                    </p>
                    <input type="submit" class="de_button de_submit_btn" value="注册">
                    <label class="de_error">{{registerError}}</label>
                </form>
            </div>
        </article>
        <!-- 注册弹窗结束 -->
</div>
