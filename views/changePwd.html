<h3 class="de_popout_title">重置密码</h3>
	<a href="#" class="de_popout_x_btn" id="de_popout_x_btn">关闭</a>
    <div class="de_wrapper de_transition">

<!-- 4.重置密码弹窗开始 -->
        <article class="de_borderbox de_popout_reset_pwd" id="de_popout_reset_pwd">

            <h4>设置一个好记的密码吧。</h4>

            <form method="post" id="de_reset_pwd_form" novalidate="novalidate">
                <p class="de_pwd_field">
                    <input type="password" autocomplete="default" value="" class="de_borderbox de_inputbox_gray" name="oldPassword" id="de_reset_old_pwd" placeholder="旧密码">
                </p>
                <p class="de_pwd_field">
                    <input type="password" autocomplete="default" value="" class="de_borderbox de_inputbox_gray" name="newPassword" id="de_reset_pwd" placeholder="新密码">
                </p>

                <p class="de_pwd_field">
                    <input type="password" autocomplete="default" value="" class="de_borderbox de_inputbox_gray" name="de_confirm_pwd" id="de_confirm_pwd" placeholder="再输入一次新密码">
                </p>
                <input type="submit" class="de_button de_submit_btn" name="de_submit_new_pwd" id="de_submit_new_pwd" value="提交">
            </form>

        </article>
        <!-- 重置密码弹窗结束 -->
</div>
