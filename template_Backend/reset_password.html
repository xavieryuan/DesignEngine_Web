{% from "security/_macros.html" import render_field_with_errors, render_field %}
{% include "security/_messages.html" %}
<!DOCTYPE HTML>
<html ng-app="pinWall">
<head>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densityDpi=device-dpi">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图钉墙 - HNU Design</title>
    <link href="http://design.hnu.edu.cn/pinwall/css/app/template.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 class="de_logo">图钉墙 - 密码重置</h1>
            <form action="{{ url_for_security('reset_password', token=reset_password_token) }}" method="post" name="reset_password_form">

                <p class="de_pwd_field">
                    <input type="password" minlength="6" maxlength="20" required
                           class="de_borderbox de_inputbox_gray" name="password" placeholder="密码">

                </p>

                <p class="de_pwd_field">
                    <input type="password" class="de_borderbox de_inputbox_gray" required minlength="6" maxlength="20"
                           name="password_confirm" placeholder="确认密码">
                </p>
                <input type="submit" class="de_green_btn de_submit_btn" value="确定">
            </form>
</body>
</html>
