<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
<title>图钉墙 - HNU Design</title>
    <!--<base id="de_base_url" href="http://localhost/DesignEngine_Web/"/>-->
    <base id="de_base_url" href="http://127.0.0.1:59305/"/>
    <link href="wechat_template/css/wechat_template.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="wechat_template/js/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="wechat_template/js/lib/juicer-min.js"></script>
    <script type="text/javascript" src="wechat_template/js/src/index.js"></script>
</head>
<body>



<!--显示详细信息 section append-->
<script type="text/template" id="entityDetailTopTpl">
    <article id="de_project_detail" class="de_project_detail de_borderbox">
		<h1 class="logo"><img src="wechat_template/images/app/logo_40.png" /></h1>
		<h2>${postTitle}</h2>
		<div class="user_info">
          <p class="name">${userName}</p>
        </div>
        <ul class="de_stats_tags">
            <li class="badges" id="honorCount" title="勋章">${postHonorCount}</li>
            <li class="likes" id="praiseCount" title="赞">${postPraiseCount}</li>
            <li class="comments" id="commentsCount" title="评论">${postCommentCount}</li>
        </ul>
		
        
        <p class="publishtime">${postDate}</p>

        <p class="abstract">
            ${postDescribe}
        </p>

        <!--附件-->
        <div id="main_content" class="main_content" ></div>
		
    </article>
</script>
<!-- 显示附件main_content div html-->
<script type="text/template" id="entityMainContentTpl">
    {@each attachments as at}
    <figure>
        <!--根据类型添加class-->
        {@if at.attachmentType=='zy_image'}
             <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_only_image"><img data-media-type="zy_image" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_location_video'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_video"><img data-media-type="zy_location_video" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_network_video'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_web_video"><img data-media-type="zy_network_video" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_3d'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_3d"><img data-media-type="zy_3d" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_ppt'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_ppt"><img data-media-type="zy_ppt" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_file'}
            <a href="${at.attachmentMediaLocation}" class="de_has_file de_has_media"><img data-media-type="zy_file" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_flash'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_flash de_has_media"><img data-media-type="zy_flash" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@/if}

        {@if at.attachmentTitle}
            <figcaption>${at.attachmentTitle}</figcaption>
        {@/if}

    </figure>
    {@/each}
</script>
<article id="de_project_detail" class="de_project_detail de_borderbox">
		<h1 class="logo"><img src="wechat_template/images/app/logo_40.png" /></h1>
		<h2>这里是标题</h2>
		<div class="user_info">
        	<img src="../images/default_user_photo.png" alt="" class="photo"/>
        	<p class="name">用户名</p>
        </div>
        <ul class="de_stats_tags">
           <li class="badges" id="honorCount" title="勋章">99</li>
            <li class="likes" id="praiseCount" title="赞">481</li>
            <li class="comments" id="commentsCount" title="评论">677</li>
        </ul>
		
        
        <p class="publishtime">2014-08-02 发布</p>
        <p class="abstract">这里是作品相关的说明和概述。</p>

        <!--附件-->
        <div id="main_content" class="main_content" >
        	<figure>
        		<a class="de_only_image"><img src="../data/01.jpg"/></a>
        		<figcaption>一些图表说明</figcaption>

        	</figure>
        </div>		
    </article>
    <footer class="de_footer">
            <p>© 湖南大学设计艺术学院，design@hnu.edu.cn</p>
	</footer>
</body>
</html>
