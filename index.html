<!-- 显示作品聚合-->

<!--显示详细信息 section append-->
<script type="text/template" id="entityDetailTopTpl">
    <article id="de_project_detail" class="de_project_detail de_borderbox de_boxshadow">
        <h2>${postTitle}</h2>

        <p class="publishtime">${postDate}</p>

        <div class="user_info">

            </a>
        </div>

        <ul class="de_stats_tags">

                <li class="likes" id="praiseCount" title="赞">${postPraiseCount}</li>
            {@/if}
            <li class="comments" id="commentsCount" title="评论">${postCommentCount}</li>
        </ul>


        <p class="abstract">
            ${postDescribe}
        </p>

        <!--附件-->
        <div id="main_content" class="main_content" ></div>

    <!--评论-->
    <div id="de_comments" class="de_comment_box de_boxshadow de_borderbox">

        <span id="de_comment_more_btn" class="de_comment_more_btn de_hidden">加载更多...</span>

        <div class="de_comment_form de_reg_view de_borderbox">
            <div class="user_info">
                <a href="user/${user.userId}" class="de_borderbox de_user_link">
                    <img src="${user.figure}" class="photo">
                </a>
            </div>
            <div class="comment_wrapper">
                <a href="user/${user.userId}" class="name de_user_link">${user.name}</a>
                <textarea id="de_comment_content" maxlength="200" class="comment de_borderbox de_inputbox_gray" placeholder="你的评论..."></textarea>
                <input type="submit" class="de_button de_btn_add_comment" name="de_btn_add_comment"
                       id="de_btn_add_comment" value="提交">
            </div>
        </div>
        {@else}
        <div class="de_comment_form de_borderbox">
            <a href="#" id="de_btn_comment_login" class="de_button de_borderbox de_btn_login_reg">发表评论前请先登录</a>
        </div>
        {@/if}
    </div>

    <!--相关作品-->
    <h4>其他相关作品</h4>
    <ul id="de_similar_entities" class="de_project_grid"></ul>

</script>

<!-- 显示附件main_content div html-->
<script type="text/template" id="entityMainContentTpl">
    {@each attachments as at}
    <figure>
        <!--根据类型添加class-->
        {@if at.attachmentType=='zy_image'}
             <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_only_image"><img data-media-type="zy_image" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_location_video'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_video"><img data-media-type="zy_location_video" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_network_video'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_web_video"><img data-media-type="zy_network_video" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_3d'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_3d"><img data-media-type="zy_3d" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_ppt'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_media de_has_ppt"><img data-media-type="zy_ppt" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_file'}
            <a href="${at.attachmentMediaLocation}" class="de_has_file de_has_media"><img data-media-type="zy_file" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@else if at.attachmentType=='zy_flash'}
            <a data-has-media="true" href="${at.attachmentMediaLocation}" class="de_has_flash de_has_media"><img data-media-type="zy_flash" data-media-id="${at.attachmentId}" src="${at.attachmentPreviewLocation}"/></a>
        {@/if}

        {@if at.attachmentTitle}
            <figcaption>
				${at.attachmentTitle}
				{@if at.attachmentDescribe}
					<span class="description">${at.attachmentDescribe}</span>
				{@/if}
			</figcaption>
        {@/if}

    </figure>
    {@/each}
</script>

<!-- 上传未完成的html模版-->
<script type="text/template" id="zy_uncomplete_tpl">
    <li data-zy-filename="${filename}" class="zy_uncomplete_li" data-zy-media-id="${media_id}">
        <img class="zy_small_thumb" src="${thumb_src}">
        <span class="zy_media_percent">0%</span>
        <span class="zy_uncomplete_delete"></span>
    </li>
</script>
<!-- 上传完成的html模版-->
<script type="text/template" id="zy_complete_tpl">
    <li ${classString}>
        <a class="zy_media_list" data-zy-media-type="${media_type}" data-zy-media-id='${media_id}' href="${iframe_src}" target="zy_media_iframe">
            <img class="zy_small_thumb" src="${thumb_src}">
            <span title='${filename}' draggable="true" class="zy_media_filename">${filename}</span>
            <span class="zy_media_delete"></span>
        </a>
    </li>
</script>
<script type="text/template" id="zy_upload_iframe_tpl">
    <iframe id="zy_media_iframe" name="zy_media_iframe" class="zy_iframe" src="${src}"></iframe>
</script>
<!--预览-->
<script type="text/template" id="uploadPreview">
    <h2>${title}</h2>
    <p class="publishtime">${date}</p>
    <div class="user_info">
        <a href="user/${userId}" class="de_user_link">
            <img class="photo" src="${userFigure}">
            <p class="name">${username}</p>
        </a>
    </div>
    <p class="abstract">
        ${description}
    </p>

    <div class="main_content">

        {@each medias as m}
            <figure>
                <!--<img src="${m.thumb}"/>-->
                $${m.content}
                <figcaption>
				${m.title}
					{@if m.memo}
					<span class="description">
						${m.memo}
					</span>
					{@/if}
				</figcaption>
            </figure>
        {@/each}

    </div>
</script>

<!--播放媒体文件-->
<script type="text/template" id="showMediaContent">
    {@if type=='zy_location_video'}
        {@if ext=='mp4'}
             <video class="de_pop_show_media_el" autoplay controls src="${content}"></video>
        {@else}
            <object class="de_pop_show_media_el" type="application/x-shockwave-flash" data="js/lib/dplayer.swf" height="100%" width="100%" id="9144" style="visibility: visible;">
                <param name="menu" value="false"><param name="allowFullScreen" value="true">
                <param name="allowscriptaccess" value="sameDomain">
                <param name="flashvars" value="media_link=${content}">
            </object>
        {@/if}
    {@else if type=='zy_network_video'}
        $${content}
    {@else if type=='zy_ppt'}
        $${content}
    {@else if type=='zy_3d'}
    {@else if type=='zy_image'}
        <img src="${content}">
    {@else if type=='zy_flash'}
        <object class="de_pop_show_media_el" type="application/x-shockwave-flash" data="${content}"height="100%" width="100%" id="9144" style="visibility: visible;">
        </object>
    {@/if}
</script>
