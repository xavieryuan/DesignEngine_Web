<!DOCTYPE HTML>
<html ng-app="pinWall">
<head>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densityDpi=device-dpi">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="fragment" content="!">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="apple-touch-icon" href="images/app/logo_40.png" />
    <meta name="description" content="“图钉墙”是由湖南大学设计艺术学院自主开发的设计作品与教学资源库，其中收录了湖南大学设计艺术学院及其他兄弟院校的各类课程作业、设计研究报告、教学课件和讲课视频。" />
    <meta name="baidu-tc-cerfication" content="622f31c8e7be07f0ac794950d45efc53" />
    <meta name="keywords" content="图钉墙, 工业设计, 艺术设计, 设计教育, 设计作品, 设计资源, 湖南大学设计艺术学院" />
    <title>图钉墙 - HNU Design</title>
    <base id="de_base_url" href="http://192.168.1.137:7080/pinwall/"/>
    <link href="css/app/general.css" rel="stylesheet" type="text/css"/>
    <link href="css/lib/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/lib/juicer-min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.form.js"></script>
    <script type="text/javascript" src="js/lib/plupload.js"></script>
    <script type="text/javascript" src="js/lib/jquery.marcopolo.min.js"></script>
    <script type="text/javascript" src="js/lib/plupload.html5.js"></script>
    <script type="text/javascript" src="js/lib/jquery.cookie.js"></script>
    <script src="js/src/baiduAnalytics.js"></script>
    <script src="http://qzone.qq.com/gy/404/data.js"></script>
    <script src="js/src/admin/commentsManager.js"></script>
    <script src="js/src/admin/entitiesManager.js"></script>
    <script src="js/src/admin/usersManager.js"></script>
    <script src="js/DE.UIManager.js"></script>
    <script src="js/src/config.js"></script>
    <script src="js/src/storeManager.js"></script>
    <script src="js/src/historyManager.js"></script>
    <script src="js/src/userManager.js"></script>
    <script src="js/src/entityManager.js"></script>
    <script src="js/src/menuManager.js"></script>
    <script src="js/src/uploadManager.js"></script>
    <script src="js/src/loginManager.js"></script>
</head>

<body ng-controller="parentController">
    <div class="de_page_wrapper">
        <header class="de_header">
            <h1 class="de_logo"><a href="" id="de_logo">图钉墙</a></h1>

            <!-----用户菜单----->
            <nav class="de_user_nav de_borderbox" id="de_user_nav">
                <ul id="de_menu">
                    <li class="de_reg_view">
                        <a class="de_btn_user_profile de_borderbox de_user_link" id="de_btn_user_profile"
                           href="user/${user.userId}">
                            <img class="photo" src="${user.figure}" title="USER_NAME">${user.name}
                        </a>
                    </li>
                    <li class="de_reg_view"><a class="de_btn_upload de_borderbox" href="upload/entity" id="de_btn_upload">上传</a></li>
                    <li class="de_reg_view ">
                        <a class="de_btn_hotdogmenu de_borderbox" href="#" id="de_btn_ext_nav">更多</a>
                        <ul class="de_ext_nav de_transition" id="de_ext_nav">
                            <li class="de_reg_view "><a href="#" data-type="changePwd">修改密码</a></li>
                            <li class="de_reg_view "><a href="user/${user.userId}" data-type="userHome">个人主页</a></li>
                            <li class="de_reg_view "><a href="#" data-type="changeProfile">修改个人信息</a></li>
                            <li class="de_admin_view "><a href="adminhome/users" data-type="userManage">用户管理</a></li>
                            <li class="de_admin_view "><a href="adminhome/items" data-type="entityManage">作品管理</a></li>
                            <li class="de_admin_view "><a href="adminhome/comments" data-type="commentManage">评论管理</a></li>
                            <li class="de_reg_view "><a href="#" data-type="exit">退出登录</a></li>
                        </ul>
                    </li>
                    <li class="de_guest_view"><a class="de_btn_login_reg de_borderbox" href="#" id="de_btn_login_reg">登录/注册</a></li>
                </ul>
            </nav>

            <!-----顶部菜单----->
            <nav class="de_top_nav" id="de_top_nav">
                <ul>
                    <li><a href="project/all" class="de_btn_project de_borderbox active">设计作品</a></li>
                    <li><a href="resource/all" class="de_btn_resource de_borderbox">学习资源</a></li>
                    <li><a href="user/hot" class="de_btn_designer de_borderbox">人气榜</a></li>
                    <li class="de_btn_filter" id="de_btn_filter"><a href="#" class="de_borderbox">发现...</a></li>
                </ul>
            </nav>
        </header>

        <div class="de_screen_container" id="de_screen_container">

        </div>

        <footer class="de_footer">
            <p>© School of Design, Hunan University</p>
        </footer>
    </div>


    <!-----------作品详情----------->
    <section class="de_screen_project_detail de_hidden" id="de_screen_project_detail">

    </section>

    <!-----------弹窗小组件----------->
    <section class="de_popout de_boxshadow de_borderbox" ng-show="showPop" ng-controller="popControllerName" ng-include="popTemplateUrl">

    </section>

    <!-------------------用户管理------>
    <setction class="de_screen_manager_panel de_hidden" id="de_screen_manager_panel">

    </setction>

    <section class="de_hidden de_pop_show_media" id="de_pop_show_media">
        <span id="de_pop_show_media_close" class="de_pop_show_media_close">关闭</span>
        <div id="de_pop_show_media_content" class="de_pop_show_media_content"></div>
    </section>

    <section class="de_web_video_panel de_hidden" id="de_web_video_panel">
        <h3>请输入网络视频通用（含iframe标签）地址:</h3>
        <a href="#" class="de_web_video_panel_close" id="de_web_video_panel_close">关闭</a>
        <div id="de_web_video_panel_content" class="de_web_video_panel_content de_borderbox">
        <input type="text" id="de_input_web_video" class="de_input_web_video de_inputbox_gray">
        <input type="button" id="de_input_web_video_ok" class="de_input_web_video_ok de_button" value="确定">
        </div>
    </section>

    <div id="de_blackout" class="de_hidden de_blackout"></div>
    <div id="de_loading" class="de_loading de_hidden">
        <div class="de_loading_spinner" id="de_loading_spinner"></div>
    </div>

</body>
</html>
